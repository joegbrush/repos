<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMxrtoBQQsazwsjuYW2BF6vutPPHBIpmI&libraries=places"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="general-information">
        <div class="status">Enter a location</div>
        <div class="location">to find the weather</div>
      </div>

      <div class="details">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title">Temperature</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title">Precipitation</div>
          <div class="value">TBD</div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="city-search"
            placeholder="Enter location"
            data-city-search
          />
        </div>
      </div>
    </div>

    <!-- Open Weather Map link -->
    <a href="https://openweathermap.org" class="openWeather-logo"
      >Powered by OpenWeather</a
    >
  </body>
</html>
